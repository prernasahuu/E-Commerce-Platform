<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ShopHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h1>Your Cart</h1>
        
        <!-- Cart Item 1 -->
        <div class="cart-item" data-product-id="1">
            <img class="product-image" src="https://via.placeholder.com/100" alt="Product Name">
            <div class="cart-item-details">
                 <p>Apple AirPods Pro 2nd gen</p>
            <p>Quantity: 1</p>
            <p>Price: Rs.21,999</p>
            <a href="#" class="btn">Remove</a>
            </div>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item" data-product-id="2">
            <img class="product-image" src="https://via.placeholder.com/100" alt="Product Name">
            <div class="cart-item-details">
                 <p>NoiseFit Evolve 3</p>
            <p>Quantity: 1</p>
            <p>Price: Rs.2,999</p>
            <a href="#" class="btn">Remove</a>
            </div>
        </div>

        
        <div id="cart-summary">
            <p><strong>Total: Rs.24,998</strong></p>
            <a id="proceed-to-ch" href="https://paytm.com/" class="checkout-btn">Proceed to Checkout</a>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 ShopHub</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
